<div class="help_content">
    <p>В данном поле можно привязать задачу к заказу.</p>
    <p>Если выбран заказ, то производитель автоматически подставляется и блокируется выбор сделки.</p>
    <p>Для того чтобы убрать привязку, нужно нажать ссылку <b><i>«Сбросить»</i></b>, расположенную рядом с выбранным заказом.</p>
</div>
