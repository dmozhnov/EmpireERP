<div class="help_content">
    <p>В данном поле можно привязать задачу к сделке.</p>
    <p>Если выбрана сделка, то клиент автоматически подставляется и блокируется выбор заказа.</p>
    <p>Для того чтобы убрать привязку, нужно нажать ссылку <b><i>«Сбросить»</i></b>, расположенную рядом с выбранной сделкой.</p>
</div>
