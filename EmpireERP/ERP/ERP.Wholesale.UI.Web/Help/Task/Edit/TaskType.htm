<div class="help_content">
    <p>В данном поле необходимо указать тип задачи, выбрав одно из системных значений: <b><i>«Встреча»</i></b>, <b><i>«Задача»</i></b>, <b><i>«Звонок»</i></b>, <b><i>«Мероприятие»</i></b>, <b><i>«Поздравление»</i></b>, <b><i>«Презентация»</i></b>, <b><i>«Совещание»</i></b>.</p>
