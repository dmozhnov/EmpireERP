    <p>В данной таблице отображаются все доступные товары для добавления в накладную.</p>
    <p>Чтобы добавить позицию товара, нужно ввести отгружаемое количество товаров в поле <b><i>«Отгружаемое кол-во»</i></b>. При потере фокуса поля автоматически будет создана позиция накладной и добавлена в таблицу <b><i>«Позиции накладной»</i></b>.</p>
