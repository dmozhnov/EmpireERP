<div class="help_content">
    <p>В данном поле выводится расчетный параметр поставщика, отображающий общую сумму закупленной у поставщика продукции по накладным прихода товаров. Сумма рассчитывается в закупочных ценах. Параметр не отображается, если у Вас нет прав на просмотр закупочных цен продукции.</p>
</div>
