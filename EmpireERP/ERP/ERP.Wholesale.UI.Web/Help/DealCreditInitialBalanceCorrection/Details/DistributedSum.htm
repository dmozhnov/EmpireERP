<div class="help_content">
    <p>В данном поле отображаются два параметра, разделенные знаком «||». Первый – текущая сумма разнесения данной кредитовой корректировки сальдо в счет накладных реализации товаров. Второй – текущая сумма разнесения данной кредитовой корректировки сальдо в счет дебетовых корректировок сальдо.</p>
