<div class="help_content">
    <p>Данная форма предназначена для редактирования плановых затрат по данному заказу.</p>
    <p>В верхней части формы необходимо указать затраты в валюте заказа.</p>
    <p>Если по данному заказу создан план платежей, то в нижней части формы отображаются затраты, взятые из плана платежей.</p>
