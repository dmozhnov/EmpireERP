    <p>На этой странице представлена форма создания/редактирования производителя, участвующего в заказах на производство. В бизнес-логике Bizpulse производитель – это либо фабрика-изготовитель, которая проводит товары под заказ, либо компания посредник, обеспечивающая производство товаров фабрикам.</p>
