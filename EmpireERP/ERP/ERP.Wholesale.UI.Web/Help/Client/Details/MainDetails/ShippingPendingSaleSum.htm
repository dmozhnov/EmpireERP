<div class="help_content">    
    <p>В данном поле выводится расчетный параметр, отображающий общую сумму товаров по накладным реализации, созданным в рамках любой из сделок, ожидающих отгрузку со склада. Товары на эту сумму являются зарезервированными для отгрузки, но по-прежнему числятся в наличие на местах хранения (складах).</p>
</div>
