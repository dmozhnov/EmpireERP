<div class="help_content">
    <p>В таблице <b><i>«Пакеты материалов»</i></b> представлен список всех пакетов материалов, созданных в Bizpulse.</p>
    <p>Сразу над таблицей расположена кнопка <b><i>«Новый пакет материалов»</i></b>. По нажатию на нее будет предложено создать новый пакет и перейти в его детали, чтобы загрузить в него внешние файлы.</p>
</div>
