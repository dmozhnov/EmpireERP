<div class="help_content">
    <p>В данном поле отображаются два расчетных параметра, разделенные знаком «||». Первый отображает итоговый процент скидки, второй – общую сумму скидки.</p>
    <p>Итоговый процент скидки может отличаться от заданного квотой по причине округления отпускных цен.</p>
</div>
