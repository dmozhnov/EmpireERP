<div class="help_content">
    <p>В этой таблице выводятся все квоты, которые завершили свое действие (их статусом является <b><i>«Недействующая»</i></b>). Недействующую квоту в любой момент можно вернуть в состав действующих квот путем изменения ее статуса на <b><i>«Действующая».</i></b></p>
