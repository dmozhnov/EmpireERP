<div class="help_content">
    <p>В данном поле выводится расчетный параметр организации клиента, отображающий общую сумму продаж суммарно по всем сделкам. Этот параметр рассчитывается по накладным реализации товаров (в отпускных ценах), созданных в рамках любой из сделок с организацией клиента.</p>
</div>
