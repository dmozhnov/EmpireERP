<div class="help_content">
    <p>В данном поле выводится расчетный параметр организации поставщика, отображающий общую сумму закупленной у организации поставщика продукции по накладным прихода товаров. Сумма рассчитывается в закупочных ценах. Параметр не отображается, если у вас нет прав на просмотр закупочных цен продукции.</p>
</div>
