<div class="help_content">
    <p>В данном поле отображаются два параметра. Первый – это общее количество позиций в данной накладной возврата от клиента. Второй – процент отгруженных позиций, т.е. процентное соотношение позиций, которые являются источниками для любых исходящих накладных, к общему составу позиций накладной.</p>
</div>
